<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Temp Convert</title>
</head>

<body class="bg-dark">
  <div class="calbody">
    <h1>True Temperature</h1>



    <!-- User Input -->
    <div style="text-align:left;" class="usrinput form-group">
      <label for="c">Celcius:</label>
      <input type="number" class="form-control" id="c" oninput="celciusHandler();">
    </div>

    <div style="text-align:left;" class="usrinput form-group">
      <label for="f">Fahrenheit:</label>
      <input type="number" class="form-control" id="f" oninput="fahrenheitHandler();">
    </div>
    <div style="text-align:left;" class="usrinput form-group">
      <label for="k">Kelvin:</label>
      <input type="number" class="form-control" id="k" oninput="kelvinHandler();">
    </div>
    <script type="text/javascript">
      function celciusHandler()
      {
        var cel=document.getElementById("c").value;
        document.getElementById("f").value=(eval(cel)*9)/5 + 32;
        document.getElementById("k").value=eval(cel)+273.15;
      }
      function fahrenheitHandler()
      {
        var far=document.getElementById("f").value;
        var cel=(eval(far)-32)*5/9;
        document.getElementById("c").value=cel;
        document.getElementById("k").value=eval(cel)+273.15;
      }
      function kelvinHandler()
      {
        var kel=document.getElementById("k").value;
        var cel=eval(kel)-273.15;
        document.getElementById("f").value=(eval(cel)*9)/5 + 32;
        document.getElementById("c").value=cel;
      }
    </script>
    <div class="keyboard">
      <div class="row">
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">1</button>
        </div>
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">2</button>
        </div>
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">3</button>
        </div>
      </div>
      <div class="row">
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">4</button>
        </div>
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">5</button>
        </div>
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">6</button>
        </div>
      </div>
      <div class="row">
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">7</button>
        </div>
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">8</button>
        </div>
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">9</button>
        </div>
      </div>
      <div class="row">
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">-</button>
        </div>
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">0</button>
        </div>
        <div class="btn-col col-4">
          <button class="btn btn-outline-info" type="button" name="button">.</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
